<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPK俱乐部综合管理系统</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --gray-color: #95a5a6;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        h1, h2, h3 {
            color: var(--dark-color);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
        }
        .container {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        .tab-container {
            margin-bottom: 30px;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }
        .tab.active {
            background-color: white;
            border-bottom: 1px solid white;
            margin-bottom: -1px;
            font-weight: bold;
            color: var(--primary-color);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 6px;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
            gap: 15px;
        }
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--dark-color);
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .btn-success {
            background-color: var(--secondary-color);
            color: white;
        }
        .btn-success:hover {
            background-color: #27ae60;
        }
        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }
        .btn-danger:hover {
            background-color: #c0392b;
        }
        .btn-warning {
            background-color: var(--warning-color);
            color: white;
        }
        .btn-warning:hover {
            background-color: #d35400;
        }
        .btn-gray {
            background-color: var(--gray-color);
            color: white;
        }
        .btn-gray:hover {
            background-color: #7f8c8d;
        }
        .btn-sm {
            padding: 5px 10px;
            font-size: 14px;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .card-header h3 {
            margin-top: 0;
            color: var(--primary-color);
        }
        .card-body p {
            margin: 8px 0;
        }
        .card-footer {
            margin-top: 15px;
            text-align: right;
        }
        .table-container {
            margin-top: 30px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e6f7ff;
        }
        .actions {
            display: flex;
            gap: 5px;
        }
        .summary {
            margin: 30px 0;
            padding: 20px;
            background-color: #eaf7fd;
            border-radius: 6px;
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .summary-card {
            background-color: white;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .summary-card h3 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            font-size: 16px;
        }
        .chip {
            display: inline-block;
            padding: 3px 8px;
            background-color: #f1c40f;
            color: #34495e;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 5px;
        }
        .status-active {
            color: var(--secondary-color);
            font-weight: bold;
        }
        .status-ended {
            color: var(--gray-color);
            font-weight: bold;
        }
        .positive {
            color: var(--secondary-color);
            font-weight: bold;
        }
        .negative {
            color: var(--danger-color);
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .close-modal {
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WPK俱乐部综合管理系统</h1>
        
        <div class="tab-container">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('dashboard')">仪表盘</div>
                <div class="tab" onclick="switchTab('players')">玩家管理</div>
                <div class="tab" onclick="switchTab('games')">牌局管理</div>
                <div class="tab" onclick="switchTab('reports')">报表统计</div>
            </div>
            
            <!-- 仪表盘 -->
            <div id="dashboard" class="tab-content active">
                <div class="summary">
                    <h2>系统概览</h2>
                    <div class="summary-grid">
                        <div class="summary-card">
                            <h3>活跃玩家</h3>
                            <p id="totalPlayers">0</p>
                        </div>
                        <div class="summary-card">
                            <h3>活跃牌局</h3>
                            <p id="activeGames">0</p>
                        </div>
                        <div class="summary-card">
                            <h3>今日牌局</h3>
                            <p id="todayGames">0</p>
                        </div>
                        <div class="summary-card">
                            <h3>总充值</h3>
                            <p id="totalRecharge">0</p>
                        </div>
                        <div class="summary-card">
                            <h3>总抽水</h3>
                            <p id="totalRake">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group" style="flex: 2;">
                        <h2>最近牌局</h2>
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>牌局名称</th>
                                        <th>游戏类型</th>
                                        <th>盲注级别</th>
                                        <th>玩家</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="recentGamesTable">
                                    <!-- 最近牌局数据将在这里动态生成 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="form-group">
                        <h2>活跃玩家</h2>
                        <div id="activePlayersList" class="card-container">
                            <!-- 活跃玩家卡片将在这里动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 玩家管理 -->
            <div id="players" class="tab-content">
                <div class="form-section">
                    <h2>添加/编辑玩家</h2>
                    <form id="playerForm">
                        <input type="hidden" id="playerEditIndex" value="-1">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="playerId">ID：</label>
                                <input type="text" id="playerId" required>
                            </div>
                            <div class="form-group">
                                <label for="playerNickname">昵称：</label>
                                <input type="text" id="playerNickname" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="playerRecharge">充值：</label>
                                <input type="number" id="playerRecharge" min="0" value="0" required>
                            </div>
                            <div class="form-group">
                                <label for="playerFrozen">冻结积分：</label>
                                <input type="number" id="playerFrozen" min="0" value="0" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="playerLevel">玩家等级：</label>
                                <select id="playerLevel">
                                    <option value="普通">普通</option>
                                    <option value="VIP">VIP</option>
                                    <option value="VVIP">VVIP</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="playerStatus">状态：</label>
                                <select id="playerStatus">
                                    <option value="active">活跃</option>
                                    <option value="inactive">不活跃</option>
                                    <option value="banned">封禁</option>
                                </select>
                            </div>
                        </div>
                        <div style="text-align: center; margin-top: 20px;">
                            <button type="submit" class="btn-success">保存玩家</button>
                            <button type="button" onclick="resetPlayerForm()" class="btn-gray">重置</button>
                        </div>
                    </form>
                </div>
                
                <h2>玩家列表</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>昵称</th>
                                <th>等级</th>
                                <th>充值</th>
                                <th>冻结积分</th>
                                <th>剩余积分</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="playersTable">
                            <!-- 玩家数据将在这里动态生成 -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- 牌局管理 -->
            <div id="games" class="tab-content">
                <div class="form-section">
                    <h2>创建/编辑牌局</h2>
                    <form id="gameForm">
                        <input type="hidden" id="gameEditId" value="">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="gameName">牌局名称：</label>
                                <input type="text" id="gameName" required placeholder="例如：VIP1号桌">
                            </div>
                            <div class="form-group">
                                <label for="gameType">游戏类型：</label>
                                <select id="gameType" required>
                                    <option value="">请选择</option>
                                    <option value="德州扑克">德州扑克</option>
                                    <option value="奥马哈">奥马哈</option>
                                    <option value="短牌">短牌</option>
                                    <option value="其他">其他</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="gameStakes">盲注级别：</label>
                                <input type="text" id="gameStakes" required placeholder="例如：10/20">
                            </div>
                            <div class="form-group">
                                <label for="gameBuyIn">买入金额：</label>
                                <input type="number" id="gameBuyIn" required placeholder="最小买入金额">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="gameMaxPlayers">最大玩家数：</label>
                                <input type="number" id="gameMaxPlayers" min="2" max="10" value="6" required>
                            </div>
                            <div class="form-group">
                                <label for="gameTimeBank">思考时间(秒)：</label>
                                <input type="number" id="gameTimeBank" min="10" value="30" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="gameAnte">前注：</label>
                                <input type="number" id="gameAnte" min="0" value="0">
                            </div>
                            <div class="form-group">
                                <label for="gameRake">抽水比例(%)：</label>
                                <input type="number" id="gameRake" min="0" max="10" step="0.1" value="5">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="gamePassword">牌局密码：</label>
                                <input type="password" id="gamePassword" placeholder="可选">
                            </div>
                            <div class="form-group">
                                <label for="gameStatus">牌局状态：</label>
                                <select id="gameStatus">
                                    <option value="active">进行中</option>
                                    <option value="waiting">等待中</option>
                                    <option value="ended">已结束</option>
                                </select>
                            </div>
                        </div>
                        <div style="text-align: center; margin-top: 20px;">
                            <button type="submit" class="btn-success">保存牌局</button>
                            <button type="button" onclick="resetGameForm()" class="btn-gray">重置</button>
                        </div>
                    </form>
                </div>
                
                <h2>牌局列表</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>牌局ID</th>
                                <th>牌局名称</th>
                                <th>游戏类型</th>
                                <th>盲注级别</th>
                                <th>买入</th>
                                <th>玩家</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="gamesTable">
                            <!-- 牌局数据将在这里动态生成 -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- 报表统计 -->
            <div id="reports" class="tab-content">
                <h2>数据统计</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="reportDateRange">日期范围：</label>
                        <select id="reportDateRange">
